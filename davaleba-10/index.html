<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/679ed0dfda.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1 class="title">Let's Get in Touch</h1>
        <h2 class="subtitle">We're open for any suggestion or just to nave</h2>
        <div class="image">
          <img src="image-1.svg" alt="" />
        </div>
        <div class="info">
          <span>
            <i class="fa-solid fa-location-dot"></i>
            ushangi chkheidze str
          </span>
          <span>
            <i class="fa-solid fa-phone"></i>
            +995 514457474
          </span>
          <span>
            <i class="fa-solid fa-envelope"> </i>
            ormocadze75@gmail.com
          </span>
          <span>
            <i class="fa-solid fa-globe"> </i>
            www.Salorm.com</span
          >
        </div>
      </div>
      <div class="right">
        <h1 class="title">Get In Touch</h1>
        <h2 class="subtitle">
          Reach out and we'll get in touch width 24 hours
        </h2>
        <form action="" class="form">
          <div class="form-field">
            <i class="fa-solid fa-user-tie icon"></i>
            <input type="text" placeholder="your name" />
          </div>
          <div class="form-field">
            <i class="fa-solid fa-envelope icon"></i>
            <input type="email" placeholder="your email" />
          </div>
          <div class="form-field">
            <i class="fa-solid fa-mobile-screen-button icon"></i>
            <input type="number" placeholder="your phone number" />
          </div>
          <div class="form-field">
            <i class="fa-solid fa-message icon"></i>
            <textarea placeholder="Leave us your message here"></textarea>
          </div>
          <button>
            <i class="fa-solid fa-paper-plane"></i>
            send message
          </button>
        </form>
      </div>
    </div>
  </body>
